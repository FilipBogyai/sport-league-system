<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">
	<ui:param name="currentTitle" value="Sports" />
	<ui:define name="content">
		<div class="header_01">Edit League</div>

		<div class="section_w480">
			<p class="em_text">On this page below you can edit the league you
				have selected on the previous page.</p>
		</div>

		<div class="section_w480">

			<div class="header_03">Edit #{newLeague.name}:</div>
			<h:form id="reg">
				<ui:insert name="formLeague">
					<ui:include src="/sports/leagues/formLeague.xhtml" />
				</ui:insert>
				<p>
					<h:panelGrid columns="2">
						<h:column>
							<div class="button_01">
								<h:commandLink id="save" action="#{sportLeaguesController.save}"
									value="Save Changes">
									<f:param name="leagueID" value="#{newLeague.id}" />
									<f:param name="sportID" value="#{sportLeaguesController.sportId}" />
								</h:commandLink>
							</div>
						</h:column>
						<h:column>
							<div class="button_01">
								<h:link value="Go Back" outcome="/sports/leagues/index">
									<f:param name="sportID" value="#{sportLeaguesController.sportId}" />
								</h:link>
							</div>
						</h:column>
					</h:panelGrid>
				</p>
			</h:form>
		</div>

	</ui:define>

</ui:composition>
