<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
		<div class="header_01">Players in #{leaguePlayersController.playersLeague.name}</div>

		<div class="section_w480">
			<div class="image_wrapper fl_img">
				<img src="#{request.contextPath}/resources/css/images/user.jpg"
					alt="User" />
			</div>
			<p class="em_text">On this page below you can view
			players signed in to the league selected on the previous page.</p>
		</div>

		<div class="section_w480">

			<div class="header_03">Players:</div>

            <div class="button_01">
                <h:link value="Back to leagues" outcome="#{actionBase}/index"/>
            </div>
            <br />

			<h:panelGroup rendered="#{empty leaguePlayersController.players}">
				<em>No user was found.</em>
			</h:panelGroup>
			<h:dataTable var="user" value="#{leaguePlayersController.players}"
				rendered="#{not empty users}" styleClass="simpletablestyle" id="table">
				<h:column>
					<f:facet name="header">First Name</f:facet>
	                #{user.firstName}
	            </h:column>
	            <h:column>
					<f:facet name="header">Last Name</f:facet>
	                #{user.lastName}
	            </h:column>
	            <h:column>
					<f:facet name="header">Phone Number</f:facet>
	                #{user.phoneNumber}
	            </h:column>
			</h:dataTable>
			<div class="cleaner"></div>
		</div>
</ui:composition>
